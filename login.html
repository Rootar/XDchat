<html>
    <head>
        <title>Login - xDChat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/login.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/login.js"> </script>
    </head>
    <body>
        <div class="col-md-4 mx-auto">
            <!-- <div id="first"> -->
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-4 mx-auto">
                            <img src="img/favicon.png" class="img-fluid mb-5 mt-4"/>
                        </div>
                    </div>
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label for="xDchatLogin">Login</label>
                            <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
                        </div>
                        <div class="form-group">
                            <label for="xDchatPassword">Password</label>
                            <input type="password" name="password" id="password"  class="form-control" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                        <div class="form-group">
                            <p class="text-center"></p>
                        </div>
                        <button type="submit" class=" btn btn-block mybtn btn-own tx-tfm mt-4">Login</button>
                    </form>
                </div>
            <!-- </div> -->
            <div class="col-md-4">
            <div class="aro-pswd_info">
                <div id="password_info">
                    <h4>Password must be requirements</h4>
                    <ul>
                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                        <li id="space" class="invalid">Be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
